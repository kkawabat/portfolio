{% extends "_base.html" %}
{% load static %}
{% block title %}Webcam Ruler{% endblock title %}
{% block ref %}
<link rel="stylesheet" type="text/css" href="{% static 'webcam_ruler/css/webcam_ruler.css' %}">

{% endblock ref %}

{% block body %}
<div class="project-div">
    <h1 class="fade-in-right">Webcam Ruler 📏</h1>
    <div id="header-div1" class='fade-in-right header-div project-header-div'>
        <h3 id='header-details' hx-get="{% url 'webcam-ruler-about' %}" hx-swap="outerHTML" hx-target="#project-content-div" hx-on:click="headerSelected(event, '#header-div1');">About</h3>
        <h3 id='header-app' hx-get="{% url 'webcam-ruler-app' %}" hx-swap="outerHTML" hx-target="#project-content-div" hx-on:click="headerSelected(event, '#header-div1');">App</h3>
        {% include "go_back_element.html" %}
    </div>

    <div id="project-content-div"></div>
</div>
{% endblock body %}
