<div id="content_div" class="fade-in">
    <div id='header-div2' class='header-div'>
        {% for blog in blogs %}
            <h3 class='header2' hx-get="{% url 'blog_post' slug_id=blog.slug %}" hx-swap="outerHTML" hx-target="#content_div" >{{blog.title}}</h3>
        {% endfor %}
    </div>
</div>
