{% extends "_base.html" %}
{% load static %}
{% block title %}Magic Eye Tool{% endblock title %}
{% block ref %}
<link rel="stylesheet" type="text/css" href="{% static 'magic_eye/css/magic_eye_style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/dropzone.css' %}">
<script type="application/javascript" src="{% static 'js/dropzone.js' %}"></script>

<link rel="stylesheet" type="text/css" href="{% static 'css/popup.css' %}">
<script type="application/javascript" src="{% static 'js/popup.js' %}"></script>
{% endblock ref %}

{% block content %}
<div class="project-div">
    <h1 class="fade-in-right">Magic Eye App ðŸ‘€</h1>
    <div id="header-div1" class='fade-in-right header-div project-header-div'>
        <h3 id='header-details' hx-get="{% url 'magic-eye-about' %}" hx-swap="outerHTML" hx-target="#project-content-div" hx-on:click="headerSelected(event, '#header-div1');">About</h3>
        <h3 id='header-construct' hx-get="{% url 'magic-eye-construct-page' %}" hx-swap="outerHTML" hx-target="#project-content-div" hx-on:click="headerSelected(event, '#header-div1');">Create Magic Eye</h3>
        <h3 id='header-deconstruct' hx-get="{% url 'magic-eye-deconstruct-page' %}" hx-swap="outerHTML" hx-target="#project-content-div" hx-on:click="headerSelected(event, '#header-div1');">Solve Magic Eye</h3>
        {% include "go_back_element.html" %}
    </div>

    <div id="project-content-div"></div>
</div>
{% endblock content %}
