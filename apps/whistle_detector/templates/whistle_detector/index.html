{% extends "project_base.html" %}
{% load static %}
{% block title %}Whistle Detector{% endblock title %}
{% block ref %}

<link rel="stylesheet" type="text/css" href="{% static 'whistle_detector/css/app_whistle_detector_style.css' %}">
<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
{% endblock ref %}

{% block body %}
<div class="project-div fade-in-right">
    <h1>Whistle detector</h1>
    <div id="header-div1" class='header-div project-header-div'>
        <h3 id='header-details' class='header' onclick="select_nav('details', '#header-div1');">Details</h3>
        <h3 id='header-app' class='header' onclick="select_nav('app', '#header-div1');">App</h3>
    </div>

    <div id="content-div" style="display:none;">
        {% include 'whistle_detector/details.html' %}
        {% include 'whistle_detector/app.html' %}
    </div>
</div>

<script src="{% static 'js/recorder.js' %}"></script>
<script src="{% static 'whistle_detector/js/whistle_detector.js' %}"></script>
{% endblock body %}
