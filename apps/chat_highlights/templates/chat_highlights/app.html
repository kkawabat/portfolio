{% load static %}
<div id="content-app" class="content-div project">

            hx-post="{% url 'chat-highlight-get-history' %}"
            hx-target="#chat-history"
            hx-include="[name='youtube-link']">
        Analyze history!
    </button>
    <div id="chat-history"></div>
</div>
