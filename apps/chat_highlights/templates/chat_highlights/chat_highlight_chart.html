{% load static %}

{% if error %}
    <script>alert("{{error}}");</script>
    <div id="chat-highlight-div"></div>
{% else %}
    <div id="chat-highlight-div">
        <p>scroll to zoom, ctrl-click to go to timestamp!</p>
        <div id="chart-div"></div>
        {{ data|json_script:"highlight-data" }}
        <script>
            $("#player").show();
            player.loadVideoById ('{{data.youtube_id}}');
            var data = JSON.parse(document.getElementById('highlight-data').textContent);
            var chart = genHighlightChart('#chart-div',data);
        </script>
    </div>
{% endif %}
